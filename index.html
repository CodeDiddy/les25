<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/JavaScript"src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body class="$blue-200">
    <div class="container-fluid">
        <h1>Les 25 huiswerk!</h1>
        <div class="card" style="width: 18rem;">
            <img src="./afbeeldingen/test.jpg" class="card-img-top test" alt="foto van DJ op een dance-event">
            <div class="card-body">
              <h5 class="card-title">Dansen of niet?</h5>
              <p class="card-text">Click op de knop om deel te nemen aan het feest of niet :)</p>
              <button class="btn btn-primary">Hide and seek</button>
            </div>
          </div>

        <script type="text/javascript">
            $(document).ready(function() {
            $("button").click(function() {
                $(".test").fadeToggle();
                });
            });
        </script>
    </div>
</body>
</html>
